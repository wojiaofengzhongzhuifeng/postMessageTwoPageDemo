<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>page2</title>

<body>
this is page2

<script>
  let test
  window.addEventListener("message", (event) => {
    console.log("page2 event", event);
    if (event.origin !== "http://127.0.0.1:8082") return;

    event.source.postMessage("data from page2 addEventListener", "*")
    window.test = event.source
  });



  setTimeout(()=>{
    console.log(111);
    window.test.postMessage("data from page2 addEventListener test", "*")

  }, 4000)



</script>
</body>
</html>
