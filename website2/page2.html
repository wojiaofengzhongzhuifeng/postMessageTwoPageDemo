<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>page2</title>
</head>
<body>
this is page2

<script>
  let test

  // page2 新增监听事件
  window.addEventListener("message", (event) => {
    if (event.origin !== "http://127.0.0.1:8082") return;
    console.log("page2 得到 page1 传递的数据", event);

    // 在 page2 发送数据给 page1
    event.source.postMessage("data from page2 addEventListener", "*")

    // 在 page2 得到 page1 的引用
    window.test = event.source
  });



  setTimeout(()=>{
    console.log(111);

    // 在 page2 发送数据给 page1
    window.test.postMessage("data from page2 addEventListener test", "*")

  }, 4000)



</script>
</body>
</html>
